<center>
<h1>display students</h1>

<table border="2">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>COURSE</th>
    </tr>
    {% for s in student %}
    <tr>
        <td>{{s.id}}</td>
        <td>{{s.name}}</td>
        <td>{{s.course}}</td>
    </tr>
    {% endfor %}
</table>
</center>
